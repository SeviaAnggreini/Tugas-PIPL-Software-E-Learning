<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
        <div class="header_box">
          <nav class="nav">
            <a href="#" class="nav_logo">SISITEM E-LEARNING</a>
           <!-- <button class="button" id="form-open">Login</button>-->
          </nav>
        </div>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Masukan email Anda" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Masukan password Anda" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Ingatkan saya</label>
              </span>
              <a href="#" class="forgot_pw">Lupa password?</a>
            </div>

            <button class="button">Login</button>

            <div class="login_signup">Belum punya Akun? <a href="#" id="signup">Daftar di sini!</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Daftar</h2>

            <div class="input_box">
              <input type="email" placeholder="Masukan email Anda" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Masukan password Anda" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Konfirmasi password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Registrasi</button>

            <div class="login_signup">Sudah memiliki akun? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="scriptlogin.js"></script>
  </body>
</html>
